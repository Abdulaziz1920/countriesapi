<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.min.css?_v=20230617013105" />
  <title>"Home"</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;800&display=swap&_v=20230617013105" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?_v=20230617013105">
</head>

  <body>
    <header>
     <div class="container">
         <div class="header">
             <div class="header__item">
                  <div class="header__title">
                        <h1>Where in the world?</h1>
                  </div>
                 <div class="header__theme">
                        <div class="dark-mode">
                              <i class="dark fa-solid fa-sun"></i>
                              <i class="mode fa-solid fa-moon"></i>
                        </div>
                        <div class="theme__text">
                              <p>Dark Mode</p>
                        </div>
                   </div>
              </div>
          </div>
      </div>
</header>

    <main>
      <section>
        <div class="container">
          <div class="main">
            <div class="main__item">
              <div class="searching-item">
                <form class="form">
                  <button>
                    <svg
                      width="17"
                      height="16"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      role="img"
                      aria-labelledby="search"
                    >
                      <path
                        d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                        stroke="currentColor"
                        stroke-width="1.333"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                  </button>
                  <input
                    class="input search__input"
                    placeholder="Search for a countryâ€¦"
                    required=""
                    type="text"
                  />
                  <button class="reset" type="reset">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12"
                      ></path>
                    </svg>
                  </button>
                </form>
              </div>
              <div class="searching-filter"></div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="main-box">
            <div class="cards">
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/app.min.js?_v=20230617013105"></script>
    <script src="js/main.min.js?_v=20230617013105"></script>
  </body>
</html>
